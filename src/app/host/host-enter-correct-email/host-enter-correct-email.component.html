<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-10 text-left askingRightEmailText">
      <br>
      <form [formGroup]="enterEmailForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            aria-describedby="emailHelp"
            placeholder="Email you check regularly">
          <span *ngIf="!enterEmailForm.get('email').valid && enterEmailForm.get('email').touched" class="help-block">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="confirmEmail"
            formControlName="confirmEmail"
            placeholder="Confirm email">
          <span *ngIf="enterEmailForm.get('confirmEmail').hasError('email') && enterEmailForm.get('confirmEmail').touched" class="help-block">Please enter a valid email</span>
          <span *ngIf="enterEmailForm.get('confirmEmail').hasError('notMatch') && enterEmailForm.get('confirmEmail').touched && !enterEmailForm.get('confirmEmail').hasError('email')"
                class="help-block">Email addresses must match</span>
        </div>

        <button type="submit" [disabled]="!enterEmailForm.valid" class="btn btn-primary">Next</button>
        <br>
        <br>
      </form>
    </div>
  </div>
</div>
