<div *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</div>

<!--<div *ngIf="slotBooked === false && !loading" class="container text-center">-->
<div *ngIf="!loading" class="container text-center">
  <div class="row justify-content-center">
    <div class="col-8 text-left">
      <app-safari-private-mode></app-safari-private-mode>
      <br>
      <h6>You must login to book</h6>
      <br>

      <button class="loginBtn loginBtn--google" (click)="glogin()">
        Login with Google
      </button>

      <p></p>

      <button class="loginBtn loginBtn--facebook" (click)="fbLogin()">
        Login with Facebook
      </button>

    </div>
  </div>
</div>
<!--<div *ngIf="slotBooked === false && loading === true" class="container text-center">-->
  <!--<app-loading-spinner></app-loading-spinner>-->
<!--</div>-->
<br>
<div *ngIf="slotBooked === true && !loading" class="container">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-10 text-center">
        <h6>Did you just book this slot? Go to <a routerLink="/pendingGames">pending games</a> to check</h6>
        <br>
      </div>
    </div>
  </div>
  <app-just-booked></app-just-booked>
</div>
