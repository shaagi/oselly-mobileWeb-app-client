
<div class="container text-center">
  <div class="row justify-content-center">



    <div class="col-12 text-center">
      <p class="letYouKnow"><app-brampton-signups></app-brampton-signups> other guys in Brampton have trusted Oselly with their payment info</p>
      <br>
      <form id="payment-form">
        <div class="form-row">
          <label for="card-element">
            Credit or debit card
          </label>
          <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>

          <!-- Used to display Element errors. -->
          <div id="card-errors" role="alert"></div>
          <p class="errorThatWentThroughText" *ngIf="error">{{errorMessage}}</p>
        </div>
        <br>
        <p *ngIf="loading">checking your payment info...please wait</p>
        <button class="btn btn-primary" (click)="submitPaymentForm()">Sign Up</button>
      </form>

      <br>

    </div>
  </div>
</div>
