<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <form #chooseCourt="ngForm">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Selected Court:</label>
          <select class="form-control"
                  id="exampleFormControlSelect1"
                  name="selectedCourt"
                  [ngModel]="defaultCourt"
                  (change)="selectCourt()"
          >


            <option *ngFor="let court of courts">{{court.title}}</option>
            <!--<option>All Courts</option>-->
          </select>
        </div>
      </form>
      <br>
      <!--<button class="btn btn-primary">Make Reservation</button>-->
      <!-- Button trigger modal -->
      <button id="openModalButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Make Reservation
      </button>
      <br>
      <br>
      <div id='calendar'></div>
      <br>
    </div>
  </div>
</div>
