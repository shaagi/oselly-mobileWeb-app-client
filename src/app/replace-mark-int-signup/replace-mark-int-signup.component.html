<div *ngIf="replaceClosed === false;">
  <div *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div *ngIf="!loading" class="container text-center">
    <div class="row justify-content-center">
      <div class="col-8 text-left">

        <app-safari-private-mode></app-safari-private-mode>
        <p></p>
        <p>You must login to get in the game</p>

        <button class="loginBtn loginBtn--google" (click)="glogin()">
          Login with Google
        </button>

        <p></p>

        <button class="loginBtn loginBtn--facebook" (click)="fbLogin()">
          Login with Facebook
        </button>
        <br>
        <br>
        <p><app-brampton-signups></app-brampton-signups> guys in the Brampton area have signed up  to Oselly</p>
        <br>

        <!--<p>Chance to get in game ends in: <strong>{{hoursLeft}}:{{minutesLeftRefined}}:{{secondsLeftRefined}}</strong></p>-->

      </div>
    </div>
  </div>
</div>
<app-replace-closed *ngIf="replaceClosed === true"></app-replace-closed>
