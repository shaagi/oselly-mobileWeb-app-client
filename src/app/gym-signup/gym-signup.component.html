
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <br>
      <div>

      <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <h3>Gym Signup</h3>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control">
        </div>

      <div *ngIf="email.invalid && email.dirty">
      Your email doesn't look quite right..
      </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" required id="password" class="form-control">
        </div>

      <div *ngIf="password.invalid && password.touched" >
      Password must be between 6 and 24 chars and have at least one number
      </div>

      <div *ngIf="signupForm.valid" >Form looks good! Let's do this.</div>

      <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Submit</button>
      </form>
      </div>

      <br>
      <br>
    </div>
  </div>
</div>
