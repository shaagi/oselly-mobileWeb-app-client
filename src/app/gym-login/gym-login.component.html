
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <br>
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter email">
          <div *ngIf="emailSignin.invalid && emailSignin.dirty">
            Your email doesn't look quite right..
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
          <div *ngIf="passwordSignin.invalid && passwordSignin.touched" >
            Password must be between 6 and 24 chars and have at least one number
          </div>
        </div>

        <div *ngIf="signinForm.valid" >Form looks good! Let's do this.</div>
        <!--<a routerLink="/gymScheduleView">-->
          <button type="submit" [disabled]="!signinForm.valid" class="btn btn-primary">Login</button>
        <!--</a>-->
      </form>
      <br>
      <br>
      <label>Want use Oselly for your gym rentals? <a routerLink="/contactUs" (click)="mixpanelWantUseOsellyLetUsKnow()">Let us know</a></label>
    </div>
  </div>

</div>
