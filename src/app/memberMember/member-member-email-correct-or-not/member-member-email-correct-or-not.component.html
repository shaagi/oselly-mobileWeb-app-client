<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-8 text-left askingRightEmailText">
      <br>
      <p>Is {{emailAssociatedWithUsersAccount}} the email you check regularly?</p>
    </div>
    <div class="col-8 text-center">

      <button type="button" style="margin-right: 1.5%;" class="btn btn-secondary" (click)="yes()">Yes</button>
      <button type="button" style="margin-left: 1.5%;" class="btn btn-secondary" (click)="no()">No</button>
      <br>


    </div>
  </div>
</div>
